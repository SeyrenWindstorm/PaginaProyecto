<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="/images/logo.PNG" alt="Logo" class="img-fluid" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <button class="btn btn-light ms-3" id="enlaceHome" class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="#"
              onclick="cargarPagina('home.html', 'enlaceHome')">Inicio</button>
          </li>

          <li class="nav-item">
            <button class="btn btn-light ms-3" id="enlaceHome" class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="#"
              onclick="cargarPagina('home.html', 'enlaceHome')">Conactanos</button>
          </li>

          <li class="nav-item">
            <button class="btn btn-light ms-3" id="enlaceHome" class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="#"
              onclick="cargarPagina('home.html', 'enlaceHome')">Productos</button>
          </li>
        </ul>

        <div class="d-flex">
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" id="btnenviar" type="submit" data-bs-toggle="dropdown"
              aria-expanded="false">
              Login
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>

                <button type="submit">Iniciar sesión</button>

                <br>No tienes una cuenta?
                <a id="signup-modal-trigger" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                  href="#">Registrarse</a>
              </form>
            </ul>

            <button type="button" id="signup-modal-trigger" class="btn btn-light ms-3" data-bs-toggle="modal"
              data-bs-target="#staticBackdrop">Registrarse</button>

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
              aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Registrate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="container">
                      <form id="signup-form" method="POST" onsubmit="return validateForm()">
                        <br>

                        <label for="nombre">Nombre:</label><br>
                        <input type="text" id="nombre" name="nombre" required><br>
                        <br>
                        <label for="correo">Correo electrónico:</label><br>
                        <input type="email" id="correo" name="correo" required><br>
                        <br>
                        <label for="edad">Edad:</label><br>
                        <input type="number" id="edad" name="edad" required><br>
                        <br>
                        <label for="telmovil">Telefono Movil:</label><br>
                        <input type="tel" id="telmovil" name="telmovil" required><br>
                        <br>
                        <label for="genero">Genero:</label><br>
                        <select name="genero">
                          <option value="masculino">Masculino</option>
                          <option value="femenino">Femenino</option>
                          <option value="otro">Otro</option>
                        </select>
                        <br>
                        <br><label for="provincia">Provincia:</label><br>
                        <select name="provincia">
                          <option value="Bocas del Toro">Bocas del Toro</option>
                          <option value="Chiriquí">Chiriquí</option>
                          <option value="Coclé">Coclé</option>
                          <option value="Colón">Colón</option>
                          <option value="Darién">Darién</option>
                          <option value="Emberá">Emberá</option>
                          <option value="Guna Yala">Guna Yala</option>
                          <option value="Herrera">Herrera</option>
                          <option value="Los Santos">Los Santos</option>
                          <option value="Ngäbe-Buglé">Ngäbe-Buglé</option>
                          <option value="Panamá">Panamá</option>
                          <option value="Panamá Oeste">Panamá Oeste</option>
                          <option value="Veraguas">Veraguas</option>
                        </select>
                        <br>
                        <br><label for="contrasena">Contraseña:</label><br>
                        <input type="password" id="contrasena" name="contrasena" required><br>
                        <br>
                        <label for="confirmar-contrasena">Confirmar contraseña:</label><br>
                        <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required><br>
                        <br>
                        <div class="h-captcha" data-sitekey="9b0512d6-d226-4113-9ffc-e7ee43b548f8"></div>

                        <button type="submit" id="enviar" class="btn btn-primary">Registrarse</button>
                      </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>



          </div>
          <button class="btn btn-light ms-3">Carrito</button>
        </div>
      </div>
    </div>
  </nav>

  <div id="contenido"> </div>
  <script src="/js/mainmenu.js"></script>
  <script src="/js/registro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
  <script>window.onload = establecerPaginaPredeterminada;</script>
  </div>
</body>

</html>
